<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="titulo">
        <h1>Promptonator: Um aprimorador de prompts</h1>
        <p>Digite as informações do prompt desejado. Para saber mais informações, passe o mouse sobre o (?).</p>
    </div>
    <form>
        <div>
            <label for="Papel/capacidade">Papel/capacidade:
                <span class = "tooltip">(?)<span class = "tooltip-text">Define como a IA atuará, ajudando a evitar respostas fora do escopo.</span></span>
             </label>
            <input type="text" id="Papel/capacidade" name="Papel/capacidade"/>
        </div>
        <div>
            <label for="Contexto">Contexto:
                <span class = "tooltip">(?)<span class = "tooltip-text">O contexto a qual a IA atuará, melhorando a precisão da instrução.</span></span>
            </label>
            <input type="text" id="Contexto" name="Contexto" required/>
        </div>
        <div>
            <label for="Instrução">Instrução:
                <span class = "tooltip">(?)<span class = "tooltip-text">O que a IA fará, o centro do prompt.</span></span>
            </label>
            <input type="text" id="Instrução" name="Instrução" required/>
        </div>
        <div>
            <label for="Personalidade">Personalidade:
                <span class = "tooltip">(?)<span class = "tooltip-text">Como a IA irá responder, formal, amigável, técnico, entre outros, para especificar a linguagem desejada.</span></span>
            </label>
            <input type="text" id="Personalidade" name="Personalidade"/>
        </div>
        <div>
            <label for="Experimentação">Experimentação:
                <span class = "tooltip">(?)<span class = "tooltip-text">Quantas respostas e exemplos a IA irá gerar, que permite uma exploração controlada.</span></span>
            </label>
            <input type="text" id="Experimentação" name="Experimentação"/>
        </div>
        <div>
            <label for="E-mail">E-mail:</label>
            <input type="text" id="E-mail" name="E-mail" required/>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>

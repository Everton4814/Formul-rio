<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="texto">
        <h1>Promptonator: Um aprimorador de prompts</h1>
        <p>Digite as informações do prompt desejado. Ao clicar em um bloco de texto, mais informações aparecerão</p>
    </div>
    <form>
        <div>
            <label for="Papel/capacidade">Papel/capacidade: </label>
            <input type="text" id="Papel/capacidade" name="Papel/capacidade"/>
        <div>
            <label for="Contexto">Contexto: </label>
            <input type="text" id="Contexto" name="Contexto" required/>
        </div>
        <div>
            <label for="Instrução">Instrução: </label>
            <input type="text" id="Instrução" name="Instrução" required/>
        </div>
        <div>
            <label for="Personalidade">Personalidade: </label>
            <input type="text" id="Personalidade" name="Personalidade"/>
        </div>
        <div>
            <label for="Experimentação">Experimentação: </label>
            <input type="text" id="Experimentação" name="Experimentação"/>
        </div>
        <div>
            <label for="E-mail">E-mail: </label>
            <input type="text" id="E-mail" name="E-mail" required/>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
